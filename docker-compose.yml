version: '3.9'
services:
  agent:
    build:
      context: https://github.com/tidybee/tidybee-agent.git#79-improve-the-agents-dockerfile-and-add-docs-on-how-to-run-it
    ports:
      - "8082:8082"
  hub:
    build:
      context: https://github.com/tidybee/tidybee-hub.git#12-dev-dockerfile-for-tidybee-scripts
    ports:
      - "5002:5002"
      - "5001:5001"
  frontend:
    build:
      context: git@github.com:TidyBee/tidybee-frontend.git#40-dev-dockerfile-for-tidybee-scripts
      ssh:
        - default
    ports:
      - "5001:5001"
