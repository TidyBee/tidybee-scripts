services:
  agent:
    build:
      context: https://github.com/TidyBee/tidybee-agent.git
    ports:
      - "8111:8111"
    environment:
      - TIDY_ENV=docker
    depends_on:
      - hub-tidy-events
    volumes:
      - ./agent/test_data:/app/tests/assets/test_folder
  hub-api-gateway:
    build:
      context: https://github.com/tidybee/tidybee-hub.git
      dockerfile: ./ApiGateway/Dockerfile
    ports:
      - "7001:80"
    depends_on:
      - hub-auth
      - hub-data-processing
      - hub-postgres
      - hub-tidy-events
  hub-auth:
    build:
      context: https://github.com/tidybee/tidybee-hub.git
      dockerfile: ./Auth/Dockerfile
    ports:
      - "7002:80"
    volumes:
      - ./database:/app/Database
  hub-data-processing:
    build:
      context: https://github.com/tidybee/tidybee-hub.git
      dockerfile: ./DataProcessing/Dockerfile
    ports:
      - "7003:80"
    depends_on:
      hub-postgres:
        condition: service_healthy
    restart: on-failure
  hub-tidy-events:
    build:
      context: https://github.com/tidybee/tidybee-hub.git
      dockerfile: ./TidyEvents/Dockerfile
    ports:
      - "5057:8080"
    depends_on:
      hub-postgres:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./gcloud_service_account_keys.json:/app/gcloud_service_account_keys.json
  hub-postgres:
    extends:
      file: hub-postgres.yml
      service: hub-postgres
  frontend:
    build:
      context: https://github.com/tidybee/tidybee-frontend.git
    ports:
      - "8080:80"
    depends_on:
    - grpc-web-proxy
  grpc-web-proxy:
    build:
      context: ./grpc-web-proxy
    container_name: grpc-web-proxy
    command:
      - --backend_addr=hub-tidy-events:8080
      - --run_tls_server=false
      - --allow_all_origins
      - --server_http_debug_port=8081
    ports:
      - "8081:8081"
    depends_on:
      - hub-tidy-events

volumes:
  pg_data:
